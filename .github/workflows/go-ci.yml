name: Go CI

on:
  push:
    branches: [ main, feature/go-migration ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test Go Implementation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        
    - name: Build
      run: go build -v ./...
      
    - name: Test
      run: go test -v ./...